<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Item List</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link rel="stylesheet" href="index.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
        <script src="js/vendor/jquery-1.11.2.min.js"></script>
        <script src="js/vendor/jquery.mobile.custom.min.js"></script>
        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="js/vendor/knockout-3.4.2.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
      <main id="page-items" data-role="page">

        <section id="content-items" role="main" class="ui-content">
      
            <div class="card mb-2">
                <div class="card-header">Selected Items</div>
                <div class="card-body">
                    <div class="form-row btn-group mb-1">
                        <button class="col-1 btn btn-outline-dark btn-group-addon"><img src="/icons/eye.svg" height="15" width="15" alt="icon eye"></button>
                        <button class="col-1 btn btn-outline-dark btn-group-addon"><img src="/icons/menu.svg" height="15" width="15" alt="icon menue"></button>
                        <input  class="col-9 btn btn-outline-dark btn-group text-left" type="text" placeholder="Type to search... &#x2315;">
                        <button class="col-1 btn btn-outline-dark btn-group-addon"><img src="/icons/delete.svg" height="15" width="15" alt="icon delete"></button>
                    </div>
                    <div class="form-row btn-group mb-1">
                        <button class="col-1 btn btn-outline-dark btn-group-addon"><img src="/icons/info.svg" height="15" width="15" alt="icon name"></button>
                        <button class="col-10 btn btn-outline-dark btn-group-addon"></button>
                        <button class="col-1 btn btn-outline-dark btn-group-addon"><img src="/icons/check.svg" height="15" width="15" alt="icon name"></button>
                    </div>
                    <div class="form-row btn-group mb-1">
                        <button class="col-2 btn btn-outline-dark btn-group-addon"></button>
                        <button class="col-8 btn btn-outline-dark btn-group-addon"></button>
                        <button class="col-1 btn btn-outline-dark btn-group-addon"><img src="/icons/info.svg" height="15" width="15" alt="icon name"></button>
                    </div>                    
                    <div class="form-row btn-group mb-1">
                        <button class="col-1 btn btn-outline-dark btn-group-addon"><img src="/icons/plus.svg" height="15" width="15" alt="icon name"></button>
                        <input  class="col-2 btn btn-outline-dark btn-group text-left" type="text">
                        <button class="col-1 btn btn-outline-dark btn-group-addon"><img src="/icons/minus.svg" height="15" width="15" alt="icon name"></button>
                        <button class="col-7 btn btn-outline-dark btn-group-addon"></button>
                        <button class="col-1 btn btn-outline-dark btn-group-addon"><img src="/icons/x.svg" height="15" width="15" alt="icon name"></button>
                    </div>
                </div>
            </div>   
            <button type="button" class="btn btn-lg btn-danger" data-toggle="popover" title="Popover title" data-content="And here's some amazing content. It's very engaging. Right?">Click to toggle popover</button>

        </section>

        <script>ko.applyBindings(itemsVM, document.getElementById("content-items"));

$(function () {
  $('[data-toggle="popover"]').popover()
})
    </script>
      </main>
    </body>
</html>
