<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Item List</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link rel="stylesheet" href="index.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
        <script src="js/vendor/jquery-1.11.2.min.js"></script>
        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="js/vendor/knockout-3.4.2.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
      <main id="page-items" data-role="page">

        <section id="content-items" role="main" class="ui-content">
      
            <div class="card mb-2">
                <div class="card-header">Selected Items</div>
                <div class="card-body">
                    <div class="form-row btn-group">
                        <button class="col-1 btn btn-outline-dark btn-group-addon"><img src="/icons/eye.svg" height="20" width="20" alt="icon name"></button>
                        <button class="col-1 btn btn-outline-dark btn-group-addon"><img src="/icons/menu.svg" height="20" width="20" alt="icon name"></button>
                        <input  class="col-9 btn btn-outline-dark btn-group text-left" type="text" placeholder="Type to search... &#x2315;">
                        <button class="col-1 btn btn-outline-dark btn-group-addon"><img src="/icons/delete.svg" height="20" width="20" alt="icon name"></button>
                    </div>
                </div>
            </div>   

        </section>

        <script>ko.applyBindings(itemsVM, document.getElementById("content-items"));</script>
      </main>
    </body>
</html>
